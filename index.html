<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Nike page</title>
  </head>
  <body>
    <main>
      <section class="content-principal">
        <header>
          <img class="logo" src="image/logo-nike.png" alt="" />
          <ul class="menu">
            <li class="news">
              <p>Novos lançamentos</p>
            </li>

            <li class="products">
              <p>Produtos</p>
            </li>

            <li class="collection">
              <p>Coleções</p>
            </li>

            <li class="contact">
              <p>Contato</p>
            </li>
          </ul>

          <div class="image-menu">
            <img class="lupa" src="image/lupa.png" alt="" />
            <img class="perfil" src="image/perfil.png" alt="" />
            <img class="heart" src="image/heart.png" alt="" />
            <img class="carrinho" src="image/carrinho.png" alt="" />
          </div>
        </header>
        <div class="circle">
          <p class="circle-description">Qual a sua estação favorita?</p>
          <img class="circle-title" src="./image/fresh.png" alt="" />

          <p class="circle-subtitle">para a primavera</p>

          <div class="circle-box-button">
            <button class="feminino">Feminino</button>
            <button class="masculino">Masculino</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="image-description">
        <img class="image-retangulo" src="./image/retangulo.png" alt="" />
        <img class="image-triangulo" src="./image/triangulo.png" alt="" />

        <div class="cinzento">
          <img class="message" src="./image/message.png" alt="" />
          <h1 class="title-description"></h1>
          <p class="title-message">
            15% de desconto no carrinho se você se inscrever em nosso site
          </p>
          <button class="join">Junte-se a nós</button>
        </div>
      </div>

      <div class="footer-principal"></div>
      <div class="footer-final"></div>
    </footer>
  </body>
</html>
